<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>TO-DO List</title>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <main>
            <h1>TO DO LIST</h1>
            <div id="toDoWindow">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="searchInput" type="text" placeholder="search here..."/>
                <ul class="tasksContainer">
                    <li class="task">
                        <input type="checkbox" class="taskCheck"/>
                        <span class="taskText">Buy cat's food</span>
                        <span class="taskDate">2025-11-15</span>
                        <button class="deleteBtn" title="Delete task"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li class="task">
                        <input type="checkbox" class="taskCheck"/>
                        <span class="taskText">Go shopping</span>
                        <span class="taskDate"></span>
                        <button class="deleteBtn" title="Delete task"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li class="task">
                        <input type="checkbox" class="taskCheck"/>
                        <span class="taskText">Prepare a presentation for the lab</span>
                        <span class="taskDate">2025-11-25</span>
                        <button class="deleteBtn" title="Delete task"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    
                </ul>
                <div class="downPanel">
                    <input type="text" class="getTaskInput" placeholder="Write your next task to do..."/>
                    <input type="date" class="getDateInput"/>
                    <button class="saveBtn">Save</button>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
