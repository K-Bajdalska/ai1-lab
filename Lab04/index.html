<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>REST weather</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href = "./styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Oswald:wght@200..700&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bodyDefault">
        <h1 class="h1Default">Check your weather</h1>
        <div id="input-container">
            <input id = "city-input" class="cityInputDefault" type="text" value="Szczecin, Poland">
            <button type="button" id="check-btn" class="checkBtnDefault">CHECK</button>
        </div>
        <div id="weather-container">
            <div class="weather-block weatherBlockDefault">
                <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png"/>
                <p class="temperature">26.4 °C</p>
                <p class="feels-temperature text">Odczuwalna: 24.9 °C</p> 
                <p class="date">24.11.2025 20:42:00</p>
                <p class="wind-speed text"><i class="fa-solid fa-wind"></i> 50km/h</p>
                <p class="visibility text"><i class="fa-solid fa-eye"></i> 5km</p>
                <p class="summary">słonecznie, wiatr umiarkowy, widoczność dobra</p>
            </div>
        </div>
        <script src = "./script.js"></script>
    </body>

</html>
